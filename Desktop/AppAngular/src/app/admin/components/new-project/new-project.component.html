<div class="container">
    <h3 style="margin: 10px;">New project</h3>
    <hr>
    <form [formGroup]="newProjectForm" (ngSubmit)="Submitted()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="email" class="form-control" formControlName="title">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Description</label>
          <textarea type="email" class="form-control" formControlName="description"></textarea>
          
        </div>
             
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
